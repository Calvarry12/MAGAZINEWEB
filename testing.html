<!DOCTYPE html>
<html lang="en">

<head>
    <title>A|P Magazine</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, h1 {
            font-family: "Montserrat", sans-serif;
            margin: 0;
            padding: 0;
        }

        img {
            margin-bottom: -7px;
            max-width: 100%;
            height: auto;
        }

        .header-container {
            position: relative;
            overflow: hidden;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed; /* Set the navbar to fixed position */
            width: 100%; /* Full width */
            top: 0; /* Position at the top of the page */
            z-index: 1000; /* Set z-index to make it appear above other elements */
        }

        .navbar a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 18px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content-container {
            padding-top: 60px; /* Adjust the padding to match the height of the fixed navbar */
        }

        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .carousel-wrapper {
            display: flex;
            animation: slide 23s infinite linear;
        }

        .carousel-item {
            flex: 0 0 100%;
            max-width: 100%;
            height: 600px;
            overflow: hidden;
        }

        .carousel-item img {
            width: 100%;
            height: 600px;
            object-fit: cover;
        }

        .w3-third img {
            width: 100%;
            transition: transform 0.2s;
        }

        .w3-third img:hover {
            transform: scale(1.1);
        }

        .w3-opacity {
            position: relative;
        }

        .w3-row {
            margin-bottom: 128px;
        }

        .footer-container {
            position: relative;
        }

        footer.w3-container {
            margin-top: 128px;
        }

        .logo-container {
            text-align: center;
            animation: zoomAndRoll 2s forwards;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
        }

        @keyframes slide {
            0%, 20% {
                transform: translateX(0);
            }

            25%, 45% {
                transform: translateX(-100%);
            }

            50%, 70% {
                transform: translateX(-200%);
            }

            75%, 95% {
                transform: translateX(-300%);
            }
        }

        @keyframes zoomAndRoll {
            0% {
                transform: scale(0.6) rotate(0deg);
            }

            100% {
                transform: scale(0.6) rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <script>
        // Toggle grid padding
        function myFunction() {
            var x = document.getElementById("myGrid");
            if (x.className === "w3-row") {
                x.className = "w3-row-padding";
            } else {
                x.className = x.className.replace("w3-row-padding", "w3-row");
            }
